spring:
  config:
    activate:
      on-profile: dev

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/issue_tracker?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #        show_sql: true
        format_sql: true
        default_batch_fetch_size: 100
    defer-datasource-initialization: true

logging.level:
  org.hibernate.SQL: debug

server:
  servlet:
    context-path: /
  port: 8080

decorator:
  datasource:
    p6spy:
      enable-logging: true
